version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm ci
            - run: npm test
  release:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
        steps:
          - run: npm ci
          - run: npm run build
          - run: npm run release
workflows:
  test-release:
    jobs:
      - test
      - release:
        filters:
          branches:
            only:
              - master
